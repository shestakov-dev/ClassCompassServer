name: Build and push image to GHCR

on:
    push:
        branches: ["main"]
    workflow_dispatch: # allow manual trigger

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set outputs
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ./server
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/class-compass-server:latest
                      ghcr.io/${{ github.repository_owner }}/class-compass-server:${{ steps.vars.outputs.sha_short }}
